{% extends 'base.html' %}
{% load static %}
{% block title %}Anime{%endblock%}
{% block content %}
<div class="container">
    <p class="center">ANIME</p>
    <div class="row">
        {% for item in abooks %}
          <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ item.img.url }}" class="card-img-top" alt="{{item.name}}">
                <div class="card-body">
                    <h5 class="static/img/card-title">{{item.name}}</h5>
                    <p class="card-text text-justify">{{item.desc}}</p>
                    <p class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'library:booksDetails' id=item.id %}" class="btn btn-primary">View</a>
                        <span class="card-text">â‚¹{{ item.price }}</span>
                </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
