{% extends 'base.html' %}
{% load static %}
{% block title %}RENT{% endblock %}
{% block content %}
<div class="container my-5">
    <h3 class="text-center">Rent Book</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="row ">
            <div class="col mb-3">
                <label for="toFromDate" class="form-label">Rent From</label>
                <input type="date" class="form-control" id="toFromDate" placeholder="16/12/24" required>
            </div>
            <div class="col mb-3">
                <label for="rentToDate" class="form-label">Rent To</label>
                <input type="date" class="form-control" id="rentToDate" placeholder="21/10/25" required>
            </div>
        </div>
        <div class="row ">
            <div class="col mb-3">
                <label for="exampleFormControlInput1" class="form-label">phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="965480329" required>
            </div>
            <div class="col mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Confirm</button>
            <a href="{% url 'library:rent' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
