        <div class="col col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="{{itemdetails.img.url}}" class="card-img-top" alt="{{itemdetails.name}}">
            </div>
        </div>
        <div class="col col-lg-4">
            <h5 class=>{{itemdetails.name}}</h5>
            <p class="text-justify">{{itemdetails.desc}}</p>
            <p class="d-flex justify-content-between align-items-center">
                <span class="card-text">â‚¹{{ itemdetails.price }}</span>
                <a href="{% url 'library:rent' %}" class="btn btn-primary">Rent</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
