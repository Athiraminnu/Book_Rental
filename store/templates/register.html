{% extends 'base.html' %}
{% load static %}
{% block title %}Register {% endblock %}
{% block content %}
<div>
    <h3 class="mx-3 my-3">Register</h3>
    <form action="{% url 'library:register' %}" method="POST">
        {% csrf_token %}
        <div class="mx-5 my-3">
            <input class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="mx-5 my-3">
            <input class="form-control" type="text" name="firstName" placeholder="First Name" required>
        </div>
        <div class="mx-5 my-3">
            <input class="form-control" type="text" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="mx-5 my-3">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="mx-5 my-3">
            <input class="form-control" type="password" name="confirmPassword" placeholder="confirm Password" required>
        </div>
        <div class="mx-5 my-3">
            <input class="btn btn-primary mb-5" type="submit" value="Register">
        </div>
    </form>
</div>
{% if messages %}
    <div class="alert alert-dismissible fade show" role="alert">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
